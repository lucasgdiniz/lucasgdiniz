name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: lucasgdiniz
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: .github/snake
